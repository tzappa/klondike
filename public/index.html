<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klondike Solitaire</title>
	<link rel="stylesheet" href="./css/klondike.css" />
</head>
<body>
	<main class="klondike">
		<div class="klondike-header">
			<h1>Klondike Solitaire</h1>
			<div class="game-controls">
				<button class="game-button new-game-button">New Game</button>
				<!-- <button class="game-button" id="resetBtn">Reset</button>
				<button class="game-button" id="undo">Undo</button> -->
			</div>
		</div>
		<div class="klondike-body">
			<div id="table"></div>
		</div>
		<div class="game-over" id="gameOver" style="display:none;">
			<div>
				<div class="card-title">Congratulations! You won!</div>
				<p>Do you want to play again?</p>
				<br>
				<button class="game-button" id="gameOverClose">Not now</button>&nbsp;&nbsp;&nbsp;
				<button class="game-button new-game-button">Yes!</button>
			</div>
		</div>
	</main>
	<script src="./js/klondike.js"></script>
</body>
</html>
